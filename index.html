<html>
<head>
<title>Fullscreen Demo without JavaScript</title>
<style>
/**
 * CSS background color.
 */
video {
    background-color: blue;
}
video:fullscreen {
    background-color: green;
}
</style>
</head>
<body>
<h1>Fullscreen Demo without JavaScript</h1>
<p>
    The webm video below has a transparent background. The element background color is styled by CSS.
</p>
<p>
    Normally, the background is blue. In fullscreen, the background will be green.
</p>
<video controls loop>
    <source src="./assets/rotating-cube.webm">
</video>
<p>
    See <a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/CSS/:fullscreen">MDN</a>
    for more information about the :fullscreen pseudo-class.
</p>
</body>
</html>
